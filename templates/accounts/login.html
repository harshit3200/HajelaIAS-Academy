{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hajela's IAS</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'assets/images/icons/logo1.svg' %}">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

  <!-- Bootstrap (CDN for faster load) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">
</head>

<body class="user-body">
<div id="user-access" class="user-access section">
  <div class="user-access-area">
    <div class="container">
      <div class="row justify-content-center align-items-center center-form">
        <div class="col-lg-6 col-md-8">
          <form method="post" class="user-profile-form shadow p-4 bg-white rounded">
            {% csrf_token %}

            <div class="form-top-box text-center mb-4">
              <h2 class="form-name">Login to your Account</h2>
              <p class="form-text text-muted">Welcome back! Please enter your details.</p>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="example@gmail.com" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="********" required>
              <div class="mt-2 text-end">
                <a class="text-decoration-none" href="{% url 'password_reset' %}">Forgot password?</a>
              </div>
            </div>

            <!-- Django Messages -->
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-3">{{ message }}</div>
              {% endfor %}
            {% endif %}

            <!-- Submit -->
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary">Log in</button>
            </div>

            <p class="text-center mt-3">Not registered?
              <a href="{% url 'register_user' %}" class="text-decoration-none">Create an Account</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery (only once) -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- Custom JS -->
<script src="{% static 'assets/js/main.js' %}"></script>
{% block custom_js %}{% endblock custom_js %}
</body>
</html>
