{% extends 'base.html' %}
{% load static %}
{% block title %}Resend OTP - Hajela's IAS Academy (HIA){% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8 col-12">
            <div class="card mt-5">
                <div class="card-body">
                    <h4 class="card-title text-center">Resend OTP</h4>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your registered email" required>
                        </div>
                        <button type="submit" class="btn btn-warning btn-block">Resend OTP</button>
                    </form>

                    {% if messages %}
                        <div class="alert alert-info mt-3">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}

                    <div class="mt-3 text-center">
                        <a href="{% url 'login' %}">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
